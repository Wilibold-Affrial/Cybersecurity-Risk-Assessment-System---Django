{% extends "base.html" %}

{% block title %}Identify Assets{% endblock %}

{% block content %}
<h1>Identify Assets</h1>
<ul>
    {% for asset in assets %}
        <li>{{ asset.name }} - {{ asset.description }}</li>
    {% endfor %}
</ul>
<a href="{% url 'create_asset' pk=risk.pk %}" class="btn btn-success">Add Asset</a>
{% endblock %}
