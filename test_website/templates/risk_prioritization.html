{% extends "base.html" %}

{% block title %}Prioritize Risks{% endblock %}

{% block content %}
<h1>Prioritize Risks</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Risk Score</th>
        </tr>
    </thead>
    <tbody>
        {% for risk in risks %}
            <tr>
                <td>{{ risk.name }}</td>
                <td>{{ risk.risk_score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
